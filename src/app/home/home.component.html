<div class="cardWrap">

  <mat-spinner *ngIf="loading"></mat-spinner>

  <mat-card *ngIf="!loading">
    <mat-card-header>
      <mat-card-title>Current BitCoin Price in $ (USD)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h1>${{ price }}</h1>
    </mat-card-content>
  </mat-card>
</div>
